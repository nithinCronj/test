<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee</title>
</head>
<body>
    <div id="main">
        <h1>Admin Section</h1>
        <input type="button" value="Add Employee" onclick="" />
        <input type="button" value="View Employee" onclick=""/>
    </div>
    <div id="div1">
        <table style="width: 50%; padding: 10% ; border-style: hidden;">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>
                    <p id="name">
                        
                    </p>
                </td>
                <td>
                    <input
                        type="text"
                      
                        id="age"
                    />
                </td>
                <td>
                    <input
                        type="text"
                        id="salary"
                    />
                </td>
                <td>
                    <input
                        type="text"
                        id="email"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        value="Edit"
                        onclick="editEmployee();"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        value="Delete"
                        onclick="deleteEmployee();"
                    />
                </td>
            </tr>
        </table>
</body>
</html>
