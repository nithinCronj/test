<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Section</title>
		<link type="stylesheet" href="login.css" />
		<script src="employee.js"></script>
	</head>
	<body>
		<div id="main">
			<h1>Admin Section</h1>
			<input type="button" value="Add Employee" onclick="" />
			<input type="button" value="View Employee" onclick="" />
		</div>
		<div id="div1">
			<table style="width: 50%; padding: 10%">
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Salary</th>
					<th>Email</th>
				</tr>
				<tr>
					<td>
						<input
							type="text"
							placeholder="ENter name here"
							id="name"
						/>
					</td>
					<td>
						<input
							type="text"
							placeholder="ENter age here"
							id="age"
						/>
					</td>
					<td>
						<input
							type="text"
							placeholder="ENter Salary here"
							id="salary"
						/>
					</td>
					<td>
						<input
							type="text"
							placeholder="ENter Email here"
							id="email"
						/>
					</td>
					<td>
						<input
							type="button"
							value="Add Employee"
							onclick="addEmployee();"
						/>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
